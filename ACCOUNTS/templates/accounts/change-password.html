{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
<form method="post">
    <fieldset  class="form-group">
        <legend class="border-bottom mb-4">Change Password</legend>
        <legend class="border-bottom mb-4">Enter a new password for the user {{user.username}}.</legend>
         {% csrf_token %}
        {{form|crispy}}

    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Change Password</button>
    </div>
</form>
    </div>
{% endblock content %}
