{% extends 'blog/base.html' %}
<!DOCTYPE html>
{% block content %}
<br/><br/><br/>

<table class="table">
  <thead>
  <th>Item</th>
  <th>Price</th>
  </thead>
    <tfoot>
    <tr>
        <td></td>
        <td>Total : {{cart.total}}</td>
    </tr>
    </tfoot>

    <td>{{item.food_title}}</td>
    <td>{{item.food_price}}</td>

</tr>

</table>
    </div>
{% endfor %}
{% endblock %}
