<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm Merchant Check Out Page</title>
</head>
<body>
<h1>Redrecting you to the merchant..........</h1>
<h2>Please do not refresh this page  </h2>
<form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">

    document.paytm.submit()
</script>
